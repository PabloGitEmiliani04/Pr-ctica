<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Producto</title>

    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> Producto </a>
    </nav>

    
    <div class="contenedor">
        
        <!--Aplicacion-->
        <div id="App" class="fila 5">
            <!--Formulario-->
            <div class="columna 4">
                <div class="Tarjeta">
                    <div class="Tarjeta-header">
                        <h4> Agregar producto </h4>
                    </div>
                    
                    <form id="formulario-producto" class="tarjeta-cuerpo">
                        <div class="formulario-grupos">
                            <input
                            type="text"
                            id="Nombre"
                            placeholder="Nombre de Producto"
                            class="control-formulario"
                            >
                        </div>
                        <input
                        type="submeit"
                        value="Guardar"
                        class="btn btn-primario btn-bloque"
                        >
                    </form>
                </div>
            </div> <!--Termina formulario-->
        

        <!--Lista de productos-->
        <div id="lista-producto" class="Columna-8" ></div>
        </div>
    </div>

    <script src="app.js"></script>




</body>
